<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Submit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 640px; margin: 40px auto; padding: 0 16px; }
    form { display: flex; gap: 8px; }
    input[type="text"] { flex: 1; padding: 8px; }
    button { padding: 8px 12px; }
    .status { margin-top: 12px; min-height: 1.2em; }
    a { display: inline-block; margin-top: 16px; }
  </style>
</head>
<body>
  <h1>Submit a value</h1>
  <form id="form">
    <input id="value" name="value" type="text" placeholder="Type something..." required />
    <button type="submit">Submit</button>
  </form>
  <div class="status" id="status"></div>
  <a href="/submissions.html">View All Submissions â†’</a>

  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('value');
      const statusEl = document.getElementById('status');
      const value = input.value.trim();
      if (!value) { statusEl.textContent = 'Please enter something.'; return; }

      try {
        const res = await fetch('/.netlify/functions/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ value })
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || 'Submission failed');
        }
        input.value = '';
        statusEl.textContent = 'Saved!';
      } catch (err) {
        statusEl.textContent = err.message;
      }
    });
  </script>
</body>
</html>
