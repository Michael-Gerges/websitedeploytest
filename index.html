<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Log Entry</title>
</head>
<body>
  <h1>Submit Log Entry</h1>
  <form id="log-form">
    <input type="text" id="log-input" placeholder="Enter text" required>
    <button type="submit">Submit</button>
  </form>
  <p id="message"></p>
  <pre id="error-details"></pre>
  <a href="logs.html">View All Submissions</a>
  <script>
    const form = document.getElementById('log-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const value = document.getElementById('log-input').value;
      const response = await fetch('/.netlify/functions/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ value })
      });
      const msg = document.getElementById('message');
      const err = document.getElementById('error-details');
      if (response.ok) {
        msg.textContent = 'Saved!';
        err.textContent = '';
        form.reset();
      } else {
        let text = await response.text();
        try {
          const data = JSON.parse(text);
          msg.textContent = data.error || 'Error submitting data';
          err.textContent = JSON.stringify(data, null, 2);
        } catch (e) {
          msg.textContent = 'Error submitting data';
          err.textContent = text;
        }
      }
    });
  </script>
</body>
</html>
